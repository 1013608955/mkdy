name: 自动转换为Clash格式

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml  # 用于处理YAML格式

      - name: 运行转换脚本
        run: python convert_to_clash.py

      - name: 提交转换结果
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add s-clash.txt s1-clash.txt s2-clash.txt
          git commit -m "自动转换Clash配置 $(date +'%Y-%m-%d %H:%M:%S')" || echo "没有需要提交的更改"
          git push
