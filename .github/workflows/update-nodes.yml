name: 最终极致免费节点更新（TCP + Base64）

on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时一次，可改成 */3 为每3小时
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装 requests
        run: pip install requests

      - name: 拉取、去重、TCP测试 + Base64
        run: |
          python << 'EOF'
          import requests
          import re
          import socket
          import time
          import base64
          import json

          sources = [
              "https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/All_Configs_Sub.txt",  # 每5分钟更新，主力
              "https://raw.githubusercontent.com/MatinGhanbari/v2ray-configs/main/subscriptions/v2ray/super-sub.txt",  # 每15分钟更新，优质
          ]

          all_lines = set()  # 全局字符串去重
          for url in sources:
              try:
                  resp = requests.get(url, timeout=40)
                  resp.raise_for_status()
                  for line in resp.text.split('\n'):
                      l = line.strip()
                      if l and not l.startswith('#'):
                          all_lines.add(l)
                  print(f"拉取成功 {url}")
              except Exception as e:
                  print(f"拉取失败 {url}: {e}")

          unique_lines = list(all_lines)
          print(f"全局字符串去重后：{len(unique_lines)} 条")

          valid_lines = []
          seen_ips = set()

          for line in unique_lines:
              host = ip = None
              port = 443
              port_match = re.search(r':(\d+)', line)
              if port_match:
                  port = int(port_match.group(1))

              if line.startswith('vmess://'):
                  try:
                      decoded = base64.b64decode(line[8:] + '==').decode('utf-8', errors='ignore')
                      cfg = json.loads(decoded)
                      host = cfg.get('add') or cfg.get('host')
                      port = cfg.get('port', 443)
                  except:
                      pass

              if not host:
                  match = re.search(r'@([^:]+):|host=([^&]+)', line)
                  if match:
                      host = next((g for g in match.groups() if g), None)

              if host and re.match(r'^\d{1,3}(\.\d{1,3}){3}$', host):
                  ip = host

              if not ip:  # 域名节点直接保留
                  valid_lines.append(line)
                  continue

              if ip in seen_ips:
                  continue
              seen_ips.add(ip)

              try:
                  sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
                  sock.settimeout(1)
                  result = sock.connect_ex((ip, port))
                  sock.close()
                  if result == 0:
                      valid_lines.append(line)
                      print(f"保留可用: {ip}:{port}")
                  else:
                      print(f"丢弃不可用: {ip}:{port}")
              except:
                  print(f"TCP失败: {ip}:{port}")

              time.sleep(0.1)

          combined = '\n'.join(valid_lines)
          encoded = base64.b64encode(combined.encode('utf-8')).decode('utf-8')

          with open('s1.txt', 'w') as f:
              f.write(encoded)

          print(f"最终独特可用节点：{len(valid_lines)} 条（独特IP {len(seen_ips)} 个）")
          EOF

      - name: Commit 并推送
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add s1.txt
          git diff --staged --quiet || git commit -m "极致更新订阅: $(date +'%Y-%m-%d')"
          git push
