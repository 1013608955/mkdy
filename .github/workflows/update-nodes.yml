name: 极致并行更新免费节点（TCP + Base64）

on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.split.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 拉取、合并字符串去重并平均拆分
        id: split
        run: |
          python << 'EOF'
          import requests
          import json

          sources = [
              "https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/All_Configs_Sub.txt",  # 每5分钟，主力高质量
              "https://raw.githubusercontent.com/MatinGhanbari/v2ray-configs/main/subscriptions/v2ray/super-sub.txt",  # 每15分钟，优质
          ]

          all_lines = set()
          for url in sources:
              try:
                  resp = requests.get(url, timeout=40)
                  resp.raise_for_status()
                  for line in resp.text.split('\n'):
                      l = line.strip()
                      if l and not l.startswith('#'):
                          all_lines.add(l)
              except Exception as e:
                  print(f"拉取失败 {url}: {e}")

          unique_lines = list(all_lines)
          print(f"全局去重后：{len(unique_lines)} 条")

          num_jobs = 3  # 3并行，均衡
          chunk_size = len(unique_lines) // num_jobs
          matrix = {"include": []}

          for i in range(num_jobs):
              start = i * chunk_size
              end = start + chunk_size if i < num_jobs - 1 else len(unique_lines)
              chunk = unique_lines[start:end]
              matrix["include"].append({
                  "job_id": i,
                  "lines": '\n'.join(chunk)
              })
              print(f"Job {i}: {len(chunk)} 条")

          print(f"::set-output name=matrix::{json.dumps(matrix)}")
          EOF

  process:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: TCP测试 + IP去重
        run: |
          python << 'EOF'
          import re
          import socket
          import time

          lines = """${{ matrix.lines }}""".split('\n')
          valid = []
          seen_ips = set()

          for line in lines:
              if not line:
                  continue

              host = ip = None
              port = 443
              port_match = re.search(r':(\d+)', line)
              if port_match:
                  port = int(port_match.group(1))

              if line.startswith('vmess://'):
                  try:
                      import base64
                      import json
                      decoded = base64.b64decode(line[8:] + '==').decode('utf-8', errors='ignore')
                      cfg = json.loads(decoded)
                      host = cfg.get('add') or cfg.get('host')
                      port = cfg.get('port', 443)
                  except:
                      pass

              if not host:
                  match = re.search(r'@([^:]+):|host=([^&]+)', line)
                  if match:
                      host = next((g for g in match.groups() if g), None)

              if host and re.match(r'^\d{1,3}(\.\d{1,3}){3}$', host):
                  ip = host

              if not ip:
                  valid.append(line)
                  continue

              if ip in seen_ips:
                  continue
              seen_ips.add(ip)

              try:
                  sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
                  sock.settimeout(1)
                  result = sock.connect_ex((ip, port))
                  sock.close()
                  if result == 0:
                      valid.append(line)
              except:
                  pass

              time.sleep(0.05)

          with open(f'result-job-${{ matrix.job_id }}.txt', 'w') as f:
              f.write('\n'.join(valid))

          print(f"Job ${{ matrix.job_id }} 完成：{len(valid)} 条")
          EOF

      - name: 上传结果
        uses: actions/upload-artifact@v4
        with:
          name: result-job-${{ matrix.job_id }}
          path: result-job-${{ matrix.job_id }}.txt

  merge:
    needs: process
    runs-on: ubuntu-latest
    steps:
      - name: 下载所有结果
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 最终合并 + Base64
        run: |
          python << 'EOF'
          import glob
          import base64

          all_valid = []
          seen = set()

          for file in glob.glob("artifacts/*/result-job-*.txt"):
              with open(file, 'r', encoding='utf-8') as f:
                  for line in f.read().split('\n'):
                      l = line.strip()
                      if l and l not in seen:
                          all_valid.append(l)
                          seen.add(l)

          combined = '\n'.join(all_valid)
          encoded = base64.b64encode(combined.encode('utf-8')).decode('utf-8')

          with open('s1.txt', 'w') as f:
              f.write(encoded)

          print(f"最终独特节点：{len(all_valid)} 条")
          EOF

      - name: Commit 更新
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add s1.txt
          git diff --staged --quiet || git commit -m "极致并行更新订阅: $(date +'%Y-%m-%d')"
          git push
