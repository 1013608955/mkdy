name: Fetch Mibei77 & Datiya Nodes

on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时执行一次
  workflow_dispatch:  # 保留手动触发功能

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run fetch script
        run: python fetch.py

      - name: Commit generated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          # 添加所有生成的文件：s2.txt（合并节点）、s2-clash-1.yaml（米贝77）、s2-clash-2.yaml（Datiya）
          git add s2.txt s2-clash-1.yaml s2-clash-2.yaml
          # 提交信息更新为适配两个网站的资源，包含日期时间
          git commit -m "Update mibei77 & datiya nodes & clash config $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
