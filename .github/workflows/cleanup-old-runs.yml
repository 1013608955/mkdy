name: 自动清理所有工作流运行记录
on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨自动运行
  workflow_dispatch:  # 允许手动触发

jobs:
  cleanup-all-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: 安装jq工具
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: 清理所有工作流的旧运行记录
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # 已配置的PAT令牌
          REPO_OWNER: "1013608955"  # 你的仓库所有者
          REPO_NAME: "mkdy"                # 你的仓库名
          RETAIN_DAYS: 7                         # 保留最近7天的运行记录
          MAX_RETAIN_COUNT: 100                   # 每个工作流最多保留100条记录（修正注释错误）
        run: |
          # 1. 获取仓库中所有工作流的ID列表
          echo "正在获取仓库中所有工作流..."
          WORKFLOW_IDS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/actions/workflows" | \
            jq -r '.workflows[].id')

          if [ -z "$WORKFLOW_IDS" ]; then
            echo "未找到任何工作流，清理结束"
            exit 0
          fi
          echo "找到的工作流ID列表：$WORKFLOW_IDS"

          # 2. 遍历每个工作流ID，逐个清理旧运行记录
          for WORKFLOW_ID in $WORKFLOW_IDS; do
            echo -e "\n========== 开始清理工作流ID: $WORKFLOW_ID =========="
            
            # 获取该工作流的所有运行记录（分页取前100条）
            RUNS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/actions/workflows/$WORKFLOW_ID/runs?per_page=100")

            # 新增：判断运行记录数组是否为空，避免空值导致jq报错
            RUNS_COUNT=$(echo "$RUNS" | jq -r '.workflow_runs | length')
            if [ "$RUNS_COUNT" -eq 0 ]; then
              echo "工作流$WORKFLOW_ID 无运行记录，跳过清理"
              continue
            fi

            # 筛选需要删除的运行记录（关键修复：强制将COUNT转为整数）
            TO_DELETE=$(echo "$RUNS" | jq -r --arg DAYS "$RETAIN_DAYS" --arg COUNT "$MAX_RETAIN_COUNT" '
              .workflow_runs
              | sort_by(.created_at) | reverse  # 按时间降序排列（最新在前）
              | .[($COUNT | tonumber):]  # 修复：强制将$COUNT转为整数，解决切片索引报错
              | map(select(.created_at < (now - ($DAYS | tonumber) * 86400 | strftime("%Y-%m-%dT%H:%M:%SZ"))))
              | .[].id
            ')

            if [ -z "$TO_DELETE" ] || [ "$TO_DELETE" == "null" ]; then
              echo "工作流$WORKFLOW_ID 暂无需要清理的运行记录"
              continue
            fi

            # 逐个删除符合条件的运行记录
            echo "工作流$WORKFLOW_ID 待删除的运行ID：$TO_DELETE"
            for RUN_ID in $TO_DELETE; do
              echo "正在删除运行记录 $RUN_ID"
              curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/actions/runs/$RUN_ID"
              sleep 1  # 避免API限流
            done
            echo -e "========== 工作流$WORKFLOW_ID 清理完成 ==========\n"
          done

          echo "所有工作流清理完成！"
